<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Peliculas</title>

    <style>
        form .invalid-feedback {
            display: block;
        }
    </style>
</head>

<body>
<!-- barra de navegacion -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Cinema Trailler</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administration">Administracion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Formulario de Películas</h2>
        </div>
        <div class="card-body">
            <p class="lead text-muted">Ingresa los detalles de la nueva película</p>
            <hr class="my-4">
            <form th:action="@{/admin/movies/new}" method="post" th:object="${movie}" enctype="multipart/form-data"
                  class="row g-3">
                <!-- Título -->
                <div class="col-md-6">
                    <label for="title" class="form-label fw-semibold">Título:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-film"></i></span>
                        <input type="text"
                               class="form-control"
                               id="title"
                               th:field="*{title}"
                               placeholder="Título de la película">
                    </div>
                    <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback d-block">
                        <span th:errors="*{title}"></span>
                    </div>
                </div>

                <!-- Fecha de Estreno -->
                <div class="col-md-6">
                    <label for="datePremiere" class="form-label fw-semibold">Fecha de Estreno:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        <input type="date"
                               class="form-control"
                               id="datePremiere"
                               th:field="*{datePremiere}">
                    </div>
                    <div th:if="${#fields.hasErrors('datePremiere')}" class="invalid-feedback d-block">
                        <span th:errors="*{datePremiere}"></span>
                    </div>
                </div>

                <!-- Sinopsis -->
                <div class="col-12">
                    <label for="synopsis" class="form-label fw-semibold">Sinopsis:</label>
                    <textarea class="form-control"
                              id="synopsis"
                              th:field="*{synopsis}"
                              placeholder="Describe la sinopsis de la película"
                              rows="4"></textarea>
                    <div th:if="${#fields.hasErrors('synopsis')}" class="invalid-feedback d-block">
                        <span th:errors="*{synopsis}"></span>
                    </div>
                </div>

                <!-- ID de Tráiler de YouTube -->
                <div class="col-md-6">
                    <label for="idYotubeTrailer" class="form-label fw-semibold">ID de Tráiler de YouTube:</label>
                    <div class="input-group">
                        <span class="input-group-text">https://youtu.be/</span>
                        <input type="text"
                               class="form-control"
                               id="idYotubeTrailer"
                               th:field="*{idYotubeTrailer}"
                               placeholder="Ej: AbCdEfGhIjK">
                    </div>
                    <div th:if="${#fields.hasErrors('idYotubeTrailer')}" class="invalid-feedback d-block">
                        <span th:errors="*{idYotubeTrailer}"></span>
                    </div>
                </div>

                <!-- Portada -->
                <div class="col-md-6">
                    <label for="fileCover" class="form-label fw-semibold">Portada:</label>
                    <input type="file"
                           name="fileCover"
                           class="form-control"
                           id="fileCover">
                    <div th:if="${#fields.hasErrors('fileCover')}" class="invalid-feedback d-block">
                        <span th:errors="*{fileCover}"></span>
                    </div>
                </div>

                <!-- Géneros -->
                <div class="col-12">
                    <label for="genres" class="form-label fw-semibold">Géneros:</label>
                    <select id="genres" class="form-select" th:field="*{genres}" multiple size="4">
                        <option th:each="gender : ${genders}"
                                th:value="${gender.idGender}"
                                th:text="${gender.title}">
                        </option>
                    </select>
                    <small class="form-text text-muted">Mantén presionado Ctrl para seleccionar múltiples
                        géneros.</small>
                    <div th:if="${#fields.hasErrors('genres')}" class="invalid-feedback d-block">
                        <span th:errors="*{genres}"></span>
                    </div>
                </div>

                <!-- Botones -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-save me-2"></i>Guardar Película
                    </button>
                    <button type="reset" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-eraser me-2"></i>Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
