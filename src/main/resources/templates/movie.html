<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:inline="text">[[*{title}]]</title>
</head>

<body>
<div layout:fragment="content" th:object="${movie}" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{/assets/{filename}(filename=*{routeCover})}"
                 th:alt="*{title}"
                 class="img-fluid rounded-3 shadow">
        </div>

        <div class="col-md-6">
            <h2 class="mb-3" th:text="*{title}">Título de la película</h2>

            <div class="mb-3">
                <strong>Fecha de estreno:</strong>
                <span th:text="*{datePremiere}">01/01/2024</span>
            </div>

            <div class="mb-3">
                <strong>Sinopsis:</strong>
                <p th:text="*{synopsis}">Sinopsis de ejemplo.</p>
            </div>

            <div class="mb-3">
                <strong>Géneros:</strong>
                <div>
                    <span class="badge rounded-pill bg-success me-1"
                          th:each="genre : *{genres}"
                          th:text="${genre.title}">
                        Acción
                    </span>
                </div>
            </div>

            <div class="mt-4 text-end">
                <a th:href="@{https://www.youtube.com/watch?v={id}(id=*{idYotubeTrailer})}"
                   class="btn btn-danger" target="_blank">
                    <i class="bi bi-film"></i> Ver tráiler
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
