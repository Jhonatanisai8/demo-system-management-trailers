<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        .img-thumbnail {
            max-width: 120px;
            height: auto;
            object-fit: cover;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .synopsis-text {
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .modal-content {
            border-radius: 0.5rem;
        }

        .pagination .page-link {
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="bg-light p-5 rounded">
        <h1 class="display-1 text-success">Bienvenido a Cinema Trailler</h1>
        <h2> Disfruta de tus trailer Favoritos sin costo alguno </h2>
    </div>

    <h4 class="text-danger mt-5">Ultimos Estrenos</h4>
    <div class="row">
        <div class="col-md-3 my-5" th:each="movie : ${latestMovies}" th:object="${movie}">
            <img th:src="@{/assets/{filename}(filename=*{routeCover})}"
                 th:alt="*{title}"
                 class="card-img-top">
            <div class="card-body">
                <h2 class="card-title fs-6" th:text="*{title}"></h2>
                <p th:text="${#temporals.format(movie.datePremiere, 'dd-MM-yyyy')}"
                   class="text-muted small"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
