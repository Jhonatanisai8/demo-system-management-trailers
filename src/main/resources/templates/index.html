<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <title>Cinema Trailers</title>

    <style>
        form .invalid-feedback {
            display: block;
        }
    </style>
</head>

<body>

<!-- barra de navegacion -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Cinema Trailler</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administration">Administracion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1>Peliculas</h1>
    <div class="tex-end">
        <a href="/admin/movies/new" class="btn btn-primary mb-3">Agregar Pelicula</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Pelicula</th>
            <th>F.Estreno</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie : ${movies}" th:object="${movie}">
            <td></td>
            <td>
                <div th:text="${movie.title}" class="fs-5 fw-bold"></div>
                <p th:text="${movie.synopsis}"></p>
                <div>
                    <span class="badge rounded-pill bg-light text-dark me-1" th:each="genre : ${genres}"
                          th:text="genre.title"></span>
                </div>
            </td>
            <td th:text="${#temporals.format(movie.datePremiere, 'dd-MM-yyyy')}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
